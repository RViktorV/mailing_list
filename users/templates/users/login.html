{% extends 'base_login.html' %}

{% load static %}  <!-- Загрузка тега static -->

{% block content %}
    <style>
        /* Стиль для всей страницы */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f0f2f5; /* Светлый фон */
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        header, footer {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }
    </style>
    <!-- Основное содержимое с формой входа -->
    <div class="content-wrapper">
        <div class="login-container">
            <h2>Войти</h2>
            <form method="post">
                {% csrf_token %}
                <div>
                    <label for="id_username">Email:</label>
                    <input type="email" name="username" id="id_username" required>
                </div>
                <div>
                    <label for="id_password">Пароль:</label>
                    <input type="password" name="password" id="id_password" required>
                </div>
                <button type="submit">Войти</button>
            </form>
             <p><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
        </div>
    </div>
{% endblock %}
