{% extends 'base_login.html' %}

{% block content %}
<style>
    /* Установка базовых стилей для страницы */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f2f5; /* Светлый фон */
    }

    /* Контейнер формы */
    .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
        text-align: center;
    }

    /* Заголовок формы */
    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    /* Стиль для полей ввода */
    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        color: #555;
    }

    /* Стиль для кнопки */
    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Эффект при наведении на кнопку */
    button:hover {
        background-color: #0056b3;
    }

    /* Стили для ссылок "Вход" и "Регистрация" */
    .auth-links {
        margin-top: 20px;
        font-size: 14px;
    }

    .auth-links a {
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
    }

    .auth-links a:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2>Восстановление пароля</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Восстановить пароль</button>
    </form>

    <!-- Ссылки на страницы входа и регистрации -->
    <div class="auth-links">
        <a href="{% url 'users:login' %}">Вход</a>
        <a href="{% url 'users:register' %}">Регистрация</a>
    </div>
</div>
{% endblock %}
