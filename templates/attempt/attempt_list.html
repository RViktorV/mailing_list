{% extends 'base.html' %}

{% block content %}
<html lang="ru">
<body>
<div class="main-content">
    <div class="container">
        <h1>Список попыток</h1>
        <ul class="list-unstyled">
            {% for attempt in attempts %}
            <li class="attempt-item">
                <h5><strong>Попытка:</strong> {{ attempt.mailing }}</h5>
                <p><strong>Дата и время:</strong> {{ attempt.attempt_datetime }}</p>
                <p><strong>Статус:</strong>
                    <span class="status-{{ attempt.status|lower }}">{{ attempt.status }}</span>
                </p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
