{% extends 'base.html' %}

{% block content %}
<html lang="ru">
<body>
<div class="container">
    <h1>Список попыток</h1>
    <ul class="list-unstyled">
        {% for attempt in attempts %}
        <li class="attempt-item">
            <h5>{{ attempt.mailing }}</h5>
            <p><strong>Дата и время:</strong> {{ attempt.attempt_datetime }}</p>
            <p><strong>Статус:</strong>
                <span class="status-{{ attempt.status|lower }}">{{ attempt.status }}</span>
            </p>
        </li>
        {% endfor %}
    </ul>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
        margin: 40px auto;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    .create-link {
        display: inline-block;
        margin-bottom: 20px;
        text-decoration: none;
        color: #007bff;
        font-size: 16px;
    }

    .create-link:hover {
        text-decoration: underline;
    }

    .mailing-list {
        list-style-type: none;
        padding: 0;
    }

    .mailing-item {
        background-color: #f9f9f9;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    .actions {
        margin-top: 10px;
    }

    .actions a {
        text-decoration: none;
        color: #007bff;
        margin-right: 10px;
        font-size: 14px;
    }

    .actions a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
