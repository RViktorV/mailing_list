{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>{% if object %}Редактировать{% else %}Добавить{% endif %} сообщение</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Сохранить</button>
    </form>
    <a class="back-link" href="{% url 'mailing:message-list' %}">Назад к списку сообщений</a>
</div>

<style>
    .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
        margin: 40px auto;
        text-align: center;
    }

    .form-container h2 {
        color: #333;
        margin-bottom: 20px;
    }

    form {
        margin-bottom: 20px;
    }

    .submit-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .submit-button:hover {
        background-color: #0056b3;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        font-size: 16px;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
