{% extends 'base.html' %}

{% block content %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления клиента</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            width: 200px;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cancel-button {
            background-color: #28a745; /* Зеленый цвет */
        }

        .cancel-button:hover {
            background-color: #218838; /* Темнее зеленый цвет при наведении */
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <h2>Подтверждение удаления клиента</h2>
</header>
<p>Вы уверены, что хотите удалить клиента "{{ object.full_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'mailing:client-list' %}">
        <button type="button" class="cancel-button">Отмена</button>
    </a>
</form>


{% include 'includes/style.html' %}
</body>
</html>
{% endblock %}
